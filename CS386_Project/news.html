<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Marvel Rivals</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="news.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="./mainPage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="../CharacterImages/marvel_rivals_logo.png" alt="Logo" height="32">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./characterIndex.html" class="nav-link px-2 text-white">Heroes</a></li>
                <li><a href="./tierList.html" class="nav-link px-2 text-white">Tier Lists</a></li>
                <li><a href="./teamComps.html" class="nav-link px-2 text-white">Team Comp</a></li>
                <li><a href="./news.html" class="nav-link px-2 text-white active">News</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" id="search-input" class="form-control form-control-dark text-bg-dark" placeholder="Search News..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn sign-up-color">Sign-up</button>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section bg-dark">
        <div class="container py-5">
            <div class="text-center">
                <h1 class="marvel-font">NEWS</h1>
                <p class="lead text-secondary mb-5">Stay informed about the latest updates in Marvel Rivals</p>
                
                <!-- Tab Navigation -->
                <div class="news-tabs mb-4">
                    <ul class="nav nav-tabs justify-content-center" id="newsTypesTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">All</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="announcements-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Announcements</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="patch-notes-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Patch Notes</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="hero-balances-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Hero Balances</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container py-5">
        <!-- Timeline section -->
        <div class="timeline-container mb-4">
            <!-- ... existing timeline code ... -->
        </div>

        <!-- News Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="news-grid">
        </div>
    </div>

    <!-- Template for news card -->
    <template id="news-card-template">
        <div class="col">
            <a href="" class="text-decoration-none">
                <div class="card h-100 news-card">
                    <div class="news-card-image">
                        <img src="" alt="News Image" class="card-img-top">
                        <div class="news-type-badge">
                            <i class="fas fa-file-alt me-2"></i>
                            <span class="badge-text"></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Version</h5>
                        <p class="card-text">Date</p>
                    </div>
                </div>
            </a>
        </div>
    </template>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="news.js"></script>
</body>
</html>
