<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Notes - Marvel Rivals</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="patchNotes.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="./mainPage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="./marvel_rivals_logo.png" alt="Logo" height="32">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./characterIndex.html" class="nav-link px-2 text-white">Heroes</a></li>
                <li><a href="./tierList.html" class="nav-link px-2 text-white">Tier Lists</a></li>
                <li><a href="./teamComps.html" class="nav-link px-2 text-white">Team Comp</a></li>
                <li><a href="./patchNotes.html" class="nav-link px-2 text-white active">Patch Notes</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" id="search-input" class="form-control form-control-dark text-bg-dark" placeholder="Search Patches..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn sign-up-color">Sign-up</button>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="marvel-font text-center">PATCH NOTES</h1>
            <p class="text-center hero-subtitle">Stay informed about the latest changes in Marvel Rivals</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Patch Notes Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="patch-notes-grid">
            <!-- Patch cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Template for patch note card -->
    <template id="patch-card-template">
        <div class="col">
            <a href="" class="text-decoration-none">
                <div class="card h-100 patch-card">
                    <div class="patch-card-image">
                        <img src="" alt="Patch Notes Image" class="card-img-top">
                        <div class="patch-type-badge"></div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Version</h5>
                        <p class="card-text">Date</p>
                    </div>
                </div>
            </a>
        </div>
    </template>

    <script src="patchNotes.js"></script>
</body>
</html>
