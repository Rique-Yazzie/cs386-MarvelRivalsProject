<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>CounterPick</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tierlist.css">
    <link rel="stylesheet" href="overall.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="./mainPage.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <img src="../CharacterImages/marvel_rivals_logo.png" alt="Logo" height="32">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./characterIndex.html" class="nav-link px-2 text-white">Heroes</a></li>
                <li><a href="./tierList.html" class="nav-link px-2 text-white">Tier Lists</a></li>
                <li><a href="./teamComps.html" class="nav-link px-2 text-white">Team Comp</a></li>
                <li><a href="./news.html" class="nav-link px-2 text-white">News</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" id="search-input" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn sign-up-color">Sign-up</button>
            </div>
        </div>
    </div>

    <div class="hero-section bg-dark">
        <div class="container py-5">
            <div class="text-center">
                <h1 class="marvel-font hero-title">Tier Lists</h1>
                <p class="lead text-secondary mb-5">Find the best Marvel Rival Heroes in each role for the current Seasons meta, with links to role-specific tier lists for all ranks</p>
            </div>
        </div>
    </div>

    
    <div class="text-center">
      <!-- Tab Navigation -->
      <div class="news-tabs mb-4">
        <ul class="nav nav-tabs justify-content-center" id="tierTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" type="button" onclick="switchTab(this, 'bronzeHeroes')">Bronze</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'silverHeroes')">Silver</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'goldHeroes')">Gold</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'platinumHeroes')">Platinum</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'diamondHeroes')">Diamond</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'grandmasterHeroes')">Grandmaster</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" type="button" onclick="switchTab(this, 'celestialHeroes')">Celestial</button>
            </li>
        </ul>
    </div>
    
    <!-- Main content container -->
    <div id="tierList-container"></div>
      
  </div>
  <div id="hero-popup" class="hero-popup">
        <button class="close-btn" onclick="closePopup()">&times;</button>
        <div class="popup-content">
            <div>
                <img id="popup-hero-image" class="popup-hero-image" src="" alt="Hero Image">
                <div class="hero-stats">
                    <div class="stat-item">
                        <div class="stat-label">Health</div>
                        <div class="stat-value" id="popup-hero-health">250</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Movement Speed</div>
                        <div class="stat-value" id="popup-hero-mobility">6 m/s</div>
                    </div>
                </div>
                <button class="more-details-btn" onclick="openCharacterDetails()">More Details</button>
            </div>
            <div class="popup-hero-info">
                <h2 id="popup-hero-name"></h2>
                <div id="popup-hero-role"></div>
                <p id="popup-hero-description"></p>
                
                <div id="popup-hero-forms" class="forms-section">
                    <h3>Forms</h3>
                    <div class="form-buttons"></div>
                </div>

                <div class="abilities-section">
                    <h3>Abilities</h3>
                    <ul id="popup-hero-abilities"></ul>
                </div>
                
                <div class="passives-section">
                    <h3>Passives</h3>
                    <div id="popup-hero-passives"></div>
                </div>
                
                <div class="teamups-section">
                    <h3>Team-Ups</h3>
                    <div id="popup-hero-teamups"></div>
                </div>
            </div>
        </div>
  </div>

    <script src="app.js"></script>
    <script src="tierlist.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
